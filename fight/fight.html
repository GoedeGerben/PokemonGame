<!DOCTYPE html>
<html>
<head>
	<title>Fight!</title>
	<link rel="stylesheet" type="text/css" href="fight.css">
</head>
<body>
	<div id="econtainer">
		<div id="ebar">
			<div id="ename">name</div>
			<div id="elvl">Lv99</div>
			<div id="ehpBar"></div>
			<div id="ehpBarGrey"></div>
		</div>

		<div id="epokemon"></div>
	</div>

	<div id="container">
		<div id="pokemon"></div>

		<div id="bar">
			<div id="name">name</div>
			<div id="lvl">Lv99</div>
			<div id="hpBar"></div>
			<div id="hpBarGrey"></div>
			<div id="hp">999/999</div>
		</div>
	</div>

	<div id="bottom">
		<div id="text">What will name do?</div>

		<div id="attackButtons">
			<div id="op1" onclick="battleButtons()">FIGHT</div>
			<div id="op2" onclick="bagButtons()">BAG</div>
			<div id="op3" onclick="pokemonButtons()">POKEMON</div>
			<div id="op4" onclick="titleScreen()">RUN</div>
		</div>
	</div>

	<script src="fight.js"></script>
</body>
</html>
